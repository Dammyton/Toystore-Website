<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Toy Store</title>
    <link rel="stylesheet" href="toystore.css" />

  <body>
    <!-- Start Top Header -->

    <header>
      <nav>
        <h2>Toy Store</h2>

            height="20px"
